<!DOCTYPE html>
<html>
    <head>
        <title>Bread Cheater 3.0</title>
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script defer src="script.js"></script>

    </head>
    <body style="background-color: rgb(6, 17, 37);">
        
        <div class="container">
            <div class="cheater-interface">
              <h1 class="title" style="color:rgb(68, 236, 255) " id ="BreadTitle">Bread Cheater 3.0</h1>
              <h5 class="minititle" style="color:rgb(215, 215, 215) "id="Beta">Beta 1.3</h5>
              <h5 class="minititle"style="color: rgb(20, 199, 235)" id="breadTooth">Connected to breadtooth 37%</h5>
      
              <div class="section" id="Aimbot-section">
                <div class="section-title"style="color:rgb(215, 215, 215)">Aimbot/Aimassist</div>
                <button class="Tbutton" id="toggle-aimbot"style="color: rgb(68, 236, 255) ">Toggle Aimbot</button>
              </div>
      
              <div class="section">
                <div class="section-title"style="color:rgb(68, 236, 255) ">Aggression Level</div>
                <div class="slider-container">
                  <input type="range" min="0" max="100" value="50" class="slider" id="aggression-slider">
                </div>
              </div>
      
              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)"id="Wallhacks">Wallhacks</div>
                <button class="Tbutton" id="toggle-wallhacks"style="color: rgb(68, 236, 255) ">Toggle Wallhacks</button>
              </div>
      
              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)" >Autobread (Auto throw bread)</div>
                <button class="Tbutton" id="toggle-autobread"style="color: rgb(68, 236, 255) ">Toggle Autobread</button>
              </div>

              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)">X-ray (Activate bread X-ray)</div>
                <button class="Tbutton" id="toggle-x-ray"style="color: rgb(68, 236, 255) ">Toggle X-ray</button>
              </div>

              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)">Jesus (Walk on water )</div>
                <button class="Tbutton" id="toggle-jesus"style="color: rgb(68, 236, 255) ">Toggle Jesus Mode</button>
              </div>

              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)">Autofill (Auto fill wagon/carts)</div>
                <button class="Tbutton" id="toggle-autofill"style="color: rgb(68, 236, 255) ">Toggle Autofill</button>
              </div>

              <div class="section">
                <div class="section-title"style="color:rgb(215, 215, 215)">Chicken Jockey (Bread version)</div>
                <button class="Tbutton" id="toggle-chicken-jockey"style="color: rgb(68, 236, 255) ">Toggle chicken Jockey</button>
              </div>
